<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="p-4 mb-2 bg-danger text-white">Invalid Login or password.</div>
    <div class="h1 pb-4 my-4 text-dark border-bottom border-dark border-opacity-50 fw-bold">
        SSAFY전용 GitLab 시스템
    </div>
    <div class="pb-4 my-4 text-dark border border-dark border-opacity-50 rounded">
        <div class="h4 py-4 border-4 border-bottom border-primary fw-bold text-center">
            Sign in
        </div>
        <div class="h4 py-2 mx-4 mb-4 fw-bold">
            Username or email
            <div class="py-4 my-2 border border-dark border-opacity-50"></div>
        </div>
        <div class="h4 pb-2 mx-4 mb-4 fw-bold">
            Password
            <div class="py-4 my-2 border border-dark border-opacity-50"></div>
        </div>
        <div class="d-flex justify-content-between">
            <span class="h4 pb-2 mx-4 form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="h4 form-check-label fw-bold" for="inlineCheckbox1">Remember me</label>
            </span>
            <span class="h4 mx-4 text-primary fw-bold">
                Forgot your password?
            </span>
        </div>
        <div class="d-grid gap-2 mx-4">
            <button class="btn btn-success" type="button">
                <span class="h4">Sign in</span>
            </button>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
