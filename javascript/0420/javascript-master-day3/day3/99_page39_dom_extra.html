<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .red {
    color: red;
  }

  .big {
    font-size: 32px;
  }
</style>
<body>
  <h1>selector test</h1>

  <button id="event-button">커져라!</button>

  <ul id="list">
    <li class="red">apple</li>
    <li>orange</li>
    <li id="banana">banana</li>
    <li>grape</li>
    <li class="red">strawberry</li>
  </ul>
  <script>
    // strawberry 아래에 새로운 과일 하나를 추가
    const mango = document.createElement('li') // 추가할 과일 태그
    mango.innerText = '망고' // 새로 만든 li 태그에 망고 텍스트
    const parent = document.querySelector('ul') // ul 태그 찾기
    parent.appendChild(mango) // 찾은 태그에 appendChild

    // apple 위에 새로운 과일
    const pineapple = document.createElement('li')
    pineapple.innerText = '파인애플'
    parent.prepend(pineapple)

    // orange와 banana 사이에 새로운 과일
    const kiwi = document.createElement('li')
    kiwi.innerText = '키위'
    parent.insertBefore(kiwi,banana)

    // class가 'red'인 노드 모두 삭제
    // const reds = document.querySelectorAll('.red')
    // reds.forEach(element => {
    //  element.remove()
    // });

    // 모든 li 태그의 글자 크기를 키우기
    // const liTags = document.querySelectorAll('li')
    // liTags.forEach(element => {
    //  element.classList.add('big')
    // });

    // 버튼을 누르면 이벤트 실행
    const button = document.querySelector('#event-button')
    
    button.addEventListener('click', () => {
      changeFont()
    })

    function changeFont() {
      const LiTags = document.querySelectorAll('li')

      LiTags.forEach(element => {
        element.classList.add('big')
      })
    }


  </script>
</body>
</html>
